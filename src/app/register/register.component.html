<div class="container-fluid">
  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Registration</h4>
        </div>
        <div class="content">
          <form>
              <div class="row">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label>Company</label>
                      <input type="text" class="form-control border-input" placeholder="Company" required />
                    </div>
                  </div>
        
                  <div class="col-md-3">
                    <div class="form-group">
                      <label>Username</label>
                      <input type="text" class="form-control border-input" placeholder="Username" required />
                    </div>
                  </div>
        
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control border-input" placeholder="Email" required />
                    </div>
                  </div>
                </div>
        
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control border-input" placeholder="First Name" required />
                    </div>
                  </div>
        
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control border-input" placeholder="Last Name" required />
                    </div>
                  </div>
                </div>
        
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Address</label>
                      <input type="text" class="form-control border-input" placeholder="Address" required />
                    </div>
                  </div>
                </div>
        
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>City</label>
                      <input type="text" class="form-control border-input" placeholder="City" required />
                    </div>
                  </div>
        
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Country</label>
                      <input type="text" class="form-control border-input" placeholder="Country" required />
                    </div>
                  </div>
        
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Postal Code</label>
                      <input type="number" class="form-control border-input" placeholder="ZIP Code" required />
                    </div>
                  </div>
                </div>
        
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>About the site</label>
                      <textarea rows="5" class="form-control border-input" placeholder="Here can be your description"></textarea>
                    </div>
                  </div>
                </div>

            <div class="content">
              <div class="row">
                <div class="">
                  <label>Genres</label>
                </div>
                <div class="custom-control custom-checkbox col-md-4">
                  <input type="checkbox" class="custom-control-input" id="same-address" />
                  <label class="custom-control-label" for="same-address">Hip hop</label>
                </div>
                <div class="custom-control custom-checkbox col-md-4">
                  <input type="checkbox" class="custom-control-input" id="save-info" />
                  <label class="custom-control-label" for="save-info">
                    Rap</label>
                </div>
                <div class="custom-control custom-checkbox col-md-4">
                  <input type="checkbox" class="custom-control-input" id="save-info" />
                  <label class="custom-control-label" for="save-info">
                    Trap</label>
                </div>
                <div class="custom-control custom-checkbox col-md-4">
                  <input type="checkbox" class="custom-control-input" id="save-info" />
                  <label class="custom-control-label" for="save-info">
                    Emo Trap</label>
                </div>
                <div class="custom-control custom-checkbox col-md-4">
                  <input type="checkbox" class="custom-control-input" id="save-info" />
                  <label class="custom-control-label" for="save-info">
                    Melodic Trap</label>
                </div>
                <div class="custom-control custom-checkbox col-md-4">
                  <input type="checkbox" class="custom-control-input" id="save-info" />
                  <label class="custom-control-label" for="save-info">
                    Asian Trap</label>
                </div>
                <div class="custom-control custom-checkbox col-md-4">
                  <input type="checkbox" class="custom-control-input" id="save-info" />
                  <label class="custom-control-label" for="save-info">
                    Boomp bap</label>
                </div>

                <div class="clearfix"></div>
              </div>

              <div class="row">
                  <div class="col-md-12">
      
                    <div class="text-center col-md-6">
                      <button type="submit" class="btn btn-danger btn-fill btn-wd" routerLink="/login">
                          Cancel Registration
                        </button>
                    </div> 

                    <div class="text-center col-md-6">
                        <button type="submit" class="btn btn-success btn-fill btn-wd" routerLink="/dashboard">
                            Confirm Registration
                          </button>
                      </div> 
      
                  </div>
                </div>

            </div>
          </form>
        </div>
      </div>
    </div>
