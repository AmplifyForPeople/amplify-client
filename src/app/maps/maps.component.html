<div class="wrapper">

<div class="sidebar" data-background-color="white" data-active-color="danger">

    <sidebar-cmp></sidebar-cmp>
</div>

<div class="main-panel">
    <navbar-cmp></navbar-cmp>
    <div class="content">

        <div class="container-fluid">
            <div class="card card-map">
                <div class="header">
                    <h4 class="title">Google Maps</h4>
                </div>
                <ngui-map zoom="13" center="40.748817,-73.985428">
                    <marker [position]="[40.748817,-73.985428]"></marker>
                    <map-circle [center]="{lat: 40.748817, lng: -73.985428}">
                    </map-circle>
                </ngui-map>
            </div>
        </div>
    </div>
</div>
</div>
