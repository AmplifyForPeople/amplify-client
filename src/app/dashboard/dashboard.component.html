<div class="container-fluid" style="background-color: #0a0a0a">

                        </div>
                        <div class="col-xs-5">
                            <div class="numbers">
                                <font color="white">
                                    <p>{{ actualSong }}</p>
                                    {{ actualAuthor }}
                                </font>
                            </div>

                        </div>
                        <div style=" background-color: #141414; margin-top: 1px" align="middle">
                            <div><img src="{{currentInPlayList.image}}" weight="200px" height="200px"></div>
                        </div>
                    </div>
                    <div class="footer">

                        <hr />

                        <div >
                            <button (click)="onPlayMe()" style="width:175px">
                                <div class="icon-container">
                                    <span class="ti-control-play"> PLAY</span><span class="icon-name"> </span>
                                </div>
                            </button>
                        </div>
                        <div>
                            <button (click)="onPauseMe()" style="width:175px">

                                </div>
                            </button>
                        </div>
                        <div>
                            <button (click)="onClickMe()" style="width:175px">
                                <div class="icon-container">
                                    <span class="ti-control-skip-forward"> NEXT</span><span class="icon-name"> </span>
                                </div>
                            </button>
                        </div>

                    </div>
                    <div class="footer">
                        <hr />
                        <div class="stats">
                            <i class="ti-control-play"></i> Currently playing
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class=" col-sm-6">

                    <div class="row">
                        <div class="col-xs-5">
                            <div class="icon-big icon-danger text-center">

                            </div>
                        </div>
                        <div class="col-xs-7">

    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="background-color: #141414">
                <div class="header">
                    <h4 class="title">
                        <font color="white">Current PlayList</font>
                    </h4>
                    <p class="category">
                        <font color="white">List of song currently playing on this site</font>
                    </p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let cell of tableData1.headerRow">
                                    <font color="white">{{ cell }}</font>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of tableData1.dataRows;let indice=index">
                                <div layout="row" style=" background-color: #141414; margin-top: 1px" align="middle">
                                    <div><img src="{{tableImage[indice]}}" weight="100px" height="100px"></div>
                                </div>
                                <td *ngFor="let cell of row" style="background-color: #141414">
                                    <font color="white">{{cell}}</font>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>

</div>
